<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="">
    <nav class="flex bg-[#7749F8] text-white py-2 justify-between">
      <div class="ml-8 text-xl">Personal Blogging App</div>
      <div class="mr-16">
        <a href="./index.html" class="text-xl">Home</a>
      </div>
    </nav>

    <div class="text-black font-bold ml-10 my-5 b text-3xl">Profile</div>
    <div class="hero min-h-screen bg-base-200">
      <div class="ard mb-36 w-[60vw] mr-[20rem] shadow-2xl bg-base-100">
        <div class="img mt-10 ml-10">

        <img
          id="pfpImg"
          src="https://i.tribune.com.pk/media/images/994712-OpenurinatingAFP-1447940655/994712-OpenurinatingAFP-1447940655.jpg"
          width="250px"
          class="rounded-lg"
          height="300px"
          alt=""
        />
        </div>
        <form class="card-body pt-10 w-[30vw]">
          <div class="form-control">
            <input
              class="w-[20vw] py-2 pl-2 my-2 rounded-md border-2"
              type="email"
              placeholder="Old Password"
              class="input input-bordered"
              required
            />
            <input
              class="w-[20vw] py-2 pl-2 my-2 rounded-md border-2"
              type="password"
              placeholder="New password"
              class="input input-bordered"
              required
            />

            <input
              class="w-[20vw] py-2 pl-2 my-2 rounded-md border-2"
              type="password"
              placeholder="Repeat password"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control mt-2">
            <button class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
      <div class="fixed bottom-10 right-5">
        <img
          class="logout-btn cursor-pointer"
          src="../assets/on-off-button.png"
          width="40px"
          alt=""
        />
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../scripts/profile.js"></script>
  </body>
</html>
