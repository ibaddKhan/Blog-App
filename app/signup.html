<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <nav class="flex bg-[#7749F8] text-white py-2 justify-between">
        <div class="ml-8 text-xl">
            Personal Blogging App
        </div>
        <div class="mr-16">
            <a href="./login.html" class="text-xl">Login</a>
        </div>
    </nav>



    <div class="text-black font-bold ml-10 my-5 b text-3xl  ">Signup</div>
    <div class="hero bg-base-200 ">
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">First Name</span>
                    </label>
                    <input id="f-name" type="text" placeholder="First Name" class="input input-bordered" required />
                    </label>
                    <label class="label">
                        <span class="label-text">Last Name</span>
                    </label>
                    <input id="l-name" type="text" placeholder="Last Name" class="input input-bordered" required />
                    </label>
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input id="email" type="text" placeholder="Email" class="input input-bordered" required />
                    </label>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input id="pass" type="password" placeholder="Password" class="input input-bordered" required />
                    <label class="label">
                        <span class="label-text">Repeat Password</span>
                    </label>
                    <input id="r-pass" type="password" placeholder="Repeat Password" class="input input-bordered"
                        required />
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button id="btn" type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../scripts/signup.js"></script>

</body>

</html>
